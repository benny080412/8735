<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32-CAM Control</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 20px;
    }
    h1 {
      color: #000;
    }
    .box_1, .box_2, .box_3 {
      width: 100px;
      height: 100px;
      font-size: 25px;
      border: 1px solid #000;
      cursor: pointer;
    }
    .box_2 {
      margin-bottom: 20px;
    }
    .box_3 {
      font-size: 30px;
      margin-left: 50px;
      margin-bottom: 12px;
    }
    .box_5 {
      background: red;
      border-radius: 50%;
      border: none;
      color: #fff;
      font-size: 60px;
      width: 200px;
      height: 200px;
      box-shadow: 5px 5px 10px #504f4f;
      cursor: pointer;
    }
    .box_1:hover, .box_2:hover, .box_3:hover {
      background: #acacac;
      transform: scale(0.95);
    }
    .box_1:active, .box_2:active, .box_3:active {
      transform: scale(0.85);
    }
    .box_5:hover {
      background: #db0000;
    }
    .box_5:active {
      background: #db0000;
      box-shadow: 0 0 50px #ff4d4d;
      transform: scale(0.9);
    }
    canvas {
      border: 2px solid #333;
      border-radius: 5px;
    }
    .word{
      font-size: 20px;
      color: #333;
      margin-top: 10px;
    }
    .layout {
      display: flex;
      gap: 20px;
    }
    .controls {
      display: grid;
      grid-template-columns: repeat(3, 105px);
      gap: 3px;
      justify-content: center;
      margin-top: 10px;
    }
    .servos {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: 100px 100px auto;
      gap: 10px;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
    }
    .servos button:nth-child(1) { grid-column: 2; grid-row: 1; }
    .servos button:nth-child(2) { grid-column: 1; grid-row: 2; }
    .servos button:nth-child(3) { grid-column: 2; grid-row: 2; }
    .servos button:nth-child(4) { grid-column: 3; grid-row: 2; }
    .servos .switch-container {
      grid-column: 2;
      grid-row: 3;
      text-align: center;
      margin-top: 20px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #ff0000;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: '';
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background: #fff;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background: #00ff37;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
  <script>
    function cmd(c) {
      fetch('/?cmd=' + c);
    }
    function toggleMode(checkbox) {
      const mode = checkbox.checked ? 'AUTO_MODE' : 'MANUAL_MODE';
      cmd(mode);
      document.getElementById('mode-status').innerText = '目前模式：' + (checkbox.checked ? '自動' : '手動');
    }
    function loop() {
      fetch('/stream')
        .then(r => r.blob())
        .then(b => {
          let img = new Image();
          img.onload = () => {
            let c = document.getElementById('cv');
            c.getContext('2d').drawImage(img, 0, 0, c.width, c.height);
            URL.revokeObjectURL(img.src);
            setTimeout(loop, 66);
          };
          img.src = URL.createObjectURL(b);
        })
        .catch(_ => setTimeout(loop, 200));
    }
    window.onload = loop;
  </script>
</head>
<body>
  <h1>ESP32‑CAM OSD 控制 (YOLOv7‑tiny)</h1>
  <div class="layout">
    <canvas id="cv" width="640" height="480"></canvas>
    <div>
      <div class="controls">
        <button class="box_1" onclick="cmd('ROTATE_LEFT')">左旋</button>
        <button class="box_1" onclick="cmd('FORWARD')">前進</button>
        <button class="box_1" onclick="cmd('ROTATE_RIGHT')">右旋</button>
        <button class="box_2" onclick="cmd('LEFT')">左移</button>
        <button class="box_2" onclick="cmd('BACKWARD')">後退</button>
        <button class="box_2" onclick="cmd('RIGHT')">右移</button>
        <button class="box_5"
                onmousedown="cmd('FIRE_ON')"
                onmouseup="cmd('FIRE_OFF')"
                ontouchstart="cmd('FIRE_ON')"
                ontouchend="cmd('FIRE_OFF')">FIRE</button>
      </div>
    </div>
    <div>
      <div class="servos">
        <button class="box_3" onclick="cmd('FORWARD')">上</button>
        <button class="box_3" onclick="cmd('LEFT')">左</button>
        <button class="box_3" onclick="cmd('BACKWARD')">下</button>
        <button class="box_3" onclick="cmd('RIGHT')">右</button>
        <div class="switch-container">
          <label class="switch">
            <input type="checkbox" id="modeToggle" onchange="toggleMode(this)">
            <span class="slider"></span>
          </label>
          <div class="word">手動/自動</div>
          <div id="mode-status" style="font-size: 18px; margin-top: 8px; color: #333;">目前模式：手動</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
